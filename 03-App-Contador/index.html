<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Principios de Vue</title>
    <!-- Importación de los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Elemento que será accesible desde Vue. -->
    <div class="container my-5" id="app">
        <div class="input-group mb-3">
            <input v-model="mensaje" type="text" class="form-control" placeholder="Agregar mensaje">
            <div class="input-group-append">
            </div>
        </div>
        <ul class="list-group mb-3">
            <li class="list-group-item">Mensaje normal: {{mensaje}}</li>
            <li class="list-group-item">Mensaje invertido: {{invertirMensaje}}</li>
        </ul>
        <div class="input-group mb-3">
            <button @click="contador--" class="btn btn-danger mr-3"> - </button>
            <button @click="contador++" class="btn btn-success mr-3"> + </button>
        </div>
        <div class="progress">
            <div :class="['progress-bar', colorBarra]" role="progressbar" :style="{'width': contador+'%'}" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
        </div>
    </div>
    <!-- Importación de Vue desde el CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Importación del script donde se realizan las operaciones del ejemplo. -->
    <script src="script.js"></script>

    <!-- Importación de los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
