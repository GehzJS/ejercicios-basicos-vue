<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Principios de Vue</title>
    <!-- Importación de los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Elemento que será accesible desde Vue. -->
    <div class="container my-5" id="app">
        <div class="text-center">
            <h1>{{titulo}}</h1>
        </div>

        <div class="input-group mb-3">
            <input v-model="nuevaFruta" @keyup.enter="agregarFruta" type="text" class="form-control" placeholder="Agregar fruta">
            <div class="input-group-append">
                <button @click="agregarFruta" class="btn btn-outline-secondary" type="button">Guardar</button>
            </div>
        </div>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr class="row">
                    <th scope="col" class="col-3">Cantidad</th>
                    <th scope="col" class="col-9">Fruta</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="fruta of frutas" class="row">
                    <td class="col-3">
                        <input v-model.number="fruta.cantidad" type="number" class="form-control">
                    </td>
                    <td class="col-9">{{fruta.nombre}}</td>
                </tr>
                <tr class="row bg-success">
                    <td class="font-weight-bolder text-white">Total: {{sumarFrutas}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Importación de Vue desde el CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Importación del script donde se realizan las operaciones dele ejemplo. -->
    <script src="script.js"></script>

    <!-- Importación de los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
